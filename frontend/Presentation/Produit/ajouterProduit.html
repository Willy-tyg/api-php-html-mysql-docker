        <script>
            document.getElementById('user-form').addEventListener('submit', function(e) {
                e.preventDefault(); // Empêche la soumission du formulaire par défaut
            
                fetch('http://192.168.42.201:4000/ajouterProduit.php', {
                    method: 'POST',
                    body: new FormData(this) // Récupère les données du formulaire
                })
                .then(response => response.text())
                .then(data => {
                    if (data.includes('produit')) {
                        document.getElementById('success-message').innerHTML =
                            '<div class="alert alert-light-success color-success" id="alertsucces">' +
                            '<i class="bi bi-check-circle"></i> produit ajouté.' +
                            '</div>';
                    }
                })
                .catch(error => {
                    console.error('Une erreur s\'est produite:', error);
                });
            });
            </script>
